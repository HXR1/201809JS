<script>
    //ajax的作用：在不刷新页面的基础上，实现数据局部更新
    //ajax的四步骤：
    //1.创建一个ajax对象
    var xhr = new XMLHttpRequest();
    //2.打开一个链接地址（请求一个接口地址）
    //第一个参数表示请求的方式  第二个参数表示请求的接口地址 第三参数表示请求是同步还是异步 true异步 false 同步
    xhr.open("get","./data.json",false);
    //3.监听请求的状态 请求状态码(xhr.readyState)和网络状态码 (xhr.status)
    xhr.onreadystatechange = function(){
       if(xhr.readyState==4 && /^2\d{2}$/.test(xhr.status)){//响应成功
          // console.log(xhr.responseText);//json格式的字符串
           console.log(JSON.parse(xhr.responseText));
       }
    }
    //4.发送请求
    xhr.send(null);





</script>
