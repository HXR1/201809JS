<script>
    var str = "asfffsssaaaadddeedd";
    //var ary = str.split("");
    var ary = [].slice.call(str);
    ary.sort(function(a,b){
        return a.localeCompare(b);
    })
    str = ary.join("");
    //console.log(str);//"aaaaadddddeefffssss";
    //匹配字符串中连续出现的相同的字母
    var reg = /(\w)\1*/g; //反向引用
    //利用假设法
    var maxStr = null;
    var max = 1;
    str.replace(reg,function($0,$1){
        //$0,$1 形参名称 叫什么都可以
        //console.log($0,$1);
        if($0.length>max){
            max = $0.length;
            maxStr = $1;
        }else if($0.length===max){
            maxStr+=","+$1;
        }
    });
    console.log(maxStr,max);
