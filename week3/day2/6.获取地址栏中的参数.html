<script>
    //排除法
    //获取地址栏中的参数并放入对象中
    var str = "http://www.baidu.com?id=557131028857&name=zhufeng&age=8";
    //{id:557131028857,name:"zhufeng",age:"8"}
    var reg = /([^?&=]+)=([^?&=]+)/g;
    var obj = {};
    str.replace(reg,function($0,$1,$2){
         obj[$1] = $2;
    })
    console.log(obj);




</script>
