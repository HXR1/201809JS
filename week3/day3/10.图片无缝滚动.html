<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        #box{
            width: 800px;
            height: 200px;
            border:1px dashed orange;
            margin: 20px auto;
            overflow-y: hidden;
            overflow-x:hidden;
        }
        #box ul {
            height: 200px;
        }
        #box li{
            width: 200px;
            height: 200px;
            float: left;
            list-style: none;
        }
        #box li img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
    <li><img src="img/1.jpg" alt=""></li>
    <li><img src="img/2.jpg" alt=""></li>
    <li><img src="img/3.jpg" alt=""></li>
    <li><img src="img/4.jpg" alt=""></li>
    </ul>
</div>
</body>
</html>
<script>
    //内容的宽度大于盒子宽度时，盒子才会出现横向的滚动条
    var oBox = document.getElementById("box");
    var oUl = oBox.getElementsByTagName("ul")[0];
    var oLis = document.querySelectorAll("li");//静态节点没有DOM映射
    for(var i = 0;i<oLis.length;i++){
        var newLi = oLis[i].cloneNode(true);
        oUl.appendChild(newLi);
    }
    oUl.style.width = oLis[0].offsetWidth*oLis.length*2+"px";
    window.setInterval(function(){
        oBox.scrollLeft++;
        if(oBox.scrollLeft===oUl.offsetWidth/2){//设置滚动条到底部的条件
            oBox.scrollLeft = 0;//滚动条回到起始位置
        }
    },10);
</script>
