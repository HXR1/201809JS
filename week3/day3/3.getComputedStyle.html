<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1{
            width: 1000px;
            height: 100px;
            background: red;
            font-size: 30px;
            color: green;
        }
        #div1::before{
            content:"今天天气不错~";
            color: deepskyblue;
            font-size: 20px;
        }
        #div1::after{
            content:"适合出去玩~";
            color: palegreen;
            font-size: 35px;
        }
    </style>
</head>
<body>
<div id="div1">珠峰培训</div>
</body>
