<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left:0;
            top:20px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
<script src="utils.js"></script>
<script>
    var oDiv = document.getElementById("div1");
    //每步走5px
    var pos = 0;
    var target = utils.win("clientWidth")-oDiv.offsetWidth;
    var timer = window.setInterval(function(){
        pos+=5;
        if(pos>=target){
            utils.css(oDiv,"left",target);
            clearInterval(timer);
            return;
        }
        utils.css(oDiv,"left",pos);
    },10);

</script>
