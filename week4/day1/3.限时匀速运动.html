<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left:100px;
            top:20px;
        }
    </style>
</head>
<body>
<div id="div1"></div>
</body>
</html>
<script src="utils.js"></script>
<script>
    /*当前位置 = 已走的路程 + 起始位置
              = 已走的时间/总时间*总路程 + 起始位置
              = times/duration*change+begin

    */
    var oDiv = document.getElementById("div1");
    var interval = 15;
    var duration = 500;
    var times = 0;
    var begin = utils.css(oDiv,"left");//起始位置
    var target = utils.win("clientWidth")-oDiv.offsetWidth;//目标位置
    var change = target-begin;//总路程
    var timer = window.setInterval(function(){
        times+=interval;//已走的时间
        if(times>=duration){
            utils.css(oDiv,"left",target);
            clearInterval(timer);
            return;
        }
        var pos = times/duration*change+begin;
        utils.css(oDiv,"left",pos);
    },interval)


</script>
