<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            left:100px;
            top:100px;
        }
    </style>
</head>
<body>
<div id="div1"></div>
</body>
</html>
<script src="utils.js"></script>
<script src="animate.js"></script>
<script>
    var oDiv = document.getElementById("div1");
    function fn(){
        this.style.background = "green";
    }
    animate(oDiv,{
        left:500,
        top:300,
        opacity:0.5
    },500,fn);
</script>
