<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        #box{
            width: 1000px;
            height: 300px;
            overflow: hidden;
            position: relative;
            margin: 20px auto;
        }
        #box ul{
            width: 4000px;
            height: 100%;
            list-style: none;
        }
        #box ul li{
            width: 1000px;
            height: 300px;
            float: left;
            background:#eee url(img/default.gif) no-repeat center center;
        }
        #box ul li img{
            opacity: 0;
        }
        #bannerTip {
            position: absolute;
            bottom: 5%;
            width: 100%;
            text-align: center;
        }
        #bannerTip span{
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: orange;
            cursor: pointer;
            margin: 0 5px;
        }
        #bannerTip span.cur{
            background: palegreen;
        }
        .btn{
            width: 28px;
            height: 45px;
            background: url(img/pre.png) no-repeat;
            position: absolute;
            top:50%;
            margin-top: -22.5px;
            cursor: pointer;
        }
        #btnLeft{
            left:40px;
        }
        #btnRight{
            background-position:-50px 0;
            right: 40px;
        }


    </style>
</head>
<body>
<div id="box">
    <ul id="list">
       <!-- <li><img src="img/banner1.jpg" alt=""></li>
        <li><img src="img/banner2.jpg" alt=""></li>
        <li><img src="img/banner3.jpg" alt=""></li>
        <li><img src="img/banner4.jpg" alt=""></li>-->
    </ul>
    <div id="bannerTip">
        <!--<span></span>
        <span></span>
        <span></span>
        <span></span>-->
    </div>
    <div class="btn" id="btnLeft"></div>
    <div class="btn" id="btnRight"></div>
</div>
<script src="utils.js"></script>
<script src="animate.js"></script>
<script src="banner.js"></script>
</body>
</html>
