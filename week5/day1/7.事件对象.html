<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body >
<div id="div1" style="margin-top: 1000px"></div>
</body>
</html>
<script>
    var oDiv = document.getElementById("div1");
    oDiv.onclick = function(e){//鼠标事件相关信息
        e = e||window.event; //为了所有浏览器都能拿到事件对象
        //console.log(e);//天生存在的，用来存储事件相关信息  ie6~8 通过window.event接收事件对象
        //e.clientX ; 到窗口左边的距离
        //e.clientY   到窗口上边的距离
        //e.pageX     到文档左边的距离
        //e.pageY     到文档顶端的距离 e.clientY+(document.documentElement.scrollTop|| document.body.scrollTop)
        //e.type     事件类型
        //e.target   事件源  事件绑定的元素
        //e.preventDefault 阻止默认行为  ie低版本浏览器  e.returnValue = true
        //e.stopPropagation 阻止冒泡    ie低版本浏览器  e.cancelBubble = true
        console.log(window.event);
    }

</script>
