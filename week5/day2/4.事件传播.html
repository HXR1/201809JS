<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body *{
            margin: 0 auto;
        }
        div{
            width: 300px;
            height: 300px;
            background: yellow;
        }
        p{
            width: 200px;
            height: 200px;
            background: palegreen;
        }
        a{
            display: block;
            width: 100px;
            height: 100px;
            background: pink;
        }
    </style>
</head>
<body>
<div>
    div
    <p>
        p
        <a href="http://www.zhufengpeixun.cn">a</a>
    </p>
</div>
</body>
</html>
<script>
        var eles  = document.querySelectorAll("body *");
       /* for(var i = 0;i<eles.length;i++){
            eles[i].onclick = function(e){//DOM0级事件只能看到事件冒泡
                alert(this.nodeName);//弹出点击元素的标记名
                e.preventDefault();
            }
        }*/
        for(var i = 0;i<eles.length;i++){
          eles[i].addEventListener("click",function(e){
              alert(this.tagName);
              e.preventDefault();
              e.stopPropagation();
          },false);//true 捕获 false 冒泡
        }
        //事件传播：冒泡和捕获
        //事件冒泡：当前元素事件被触发后，其祖先元素的相同事件也会被触发 由内往外
        //事件捕获：当前元素事件被触发后，其祖先元素的相同事件也会被触发 由外往里 (标准浏览器下DOM2级事件绑定的方式才有) 基本上不用
</script>
