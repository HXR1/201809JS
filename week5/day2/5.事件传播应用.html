<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        *{
            margin:0;
            padding:0;
        }
        #div1{
            width: 300px;
            height: 300px;
            background: green;
            position: absolute;
            left:100px;
            top:100px
        }
        #mask{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left:0;
            top:0;
        }
    </style>
</head>
<body>
<div id="div1"></div>
</body>
</html>
<script>
    var oDiv = document.getElementById("div1");
    oDiv.onmouseenter = function(e){//鼠标划过时触发
        var oMask = document.createElement("div");
        oMask.id = "mask";
        //e.clientX 鼠标的坐标（没有滚动条）  this.offsetLeft 绿色盒子的偏移量（参照物得是body）
        oMask.style.left = e.clientX-this.offsetLeft+"px";
        oMask.style.top = e.clientY - this.offsetTop+"px";
        this.appendChild(oMask);

    }
    oDiv.onmousemove = function(e){//鼠标移动时触发

    }
    oDiv.onmouseleave = function(e){//鼠标离开时触发

    }

    //mouseover事件问题：
    // 1.通过事件冒泡的机制，盒子的mouseover触发时，会导致绿色盒子mouseover事件也被触发
    // 2.从红盒子到绿盒子时又会触发绿盒子的mouseover，这是mouseover事件自己的原因，
    //以上两个问题都可以通过mouseenter事件解决 (仅局限于绿盒子里，在绿盒子外还是会事件冒泡)
    //mouseover ->mouseenter  mouseout ->mouseleave
</script>
