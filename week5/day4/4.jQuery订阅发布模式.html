<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css"></style>
</head>
<body>
<div id="div1"></div>
</body>
</html>
<script src="jquery.js"></script>
<script>
    function fn1(data){alert(data)};
    function fn2(){alert(2)};
    function fn3(){alert(3)};
    //添加计划  取消计划  发布事件
    var dragStart = $.Callbacks();//dragStart这个事件池 返回值相当于是事件名
    var dragEnd = $.Callbacks();
    dragStart.add(fn1);
    dragStart.add(fn2);
    dragStart.remove(fn2);
    dragEnd.add(fn3);
    window.setTimeout(function(){
        dragStart.fire("aa");
    },2000)
    window.setTimeout(function(){
        dragEnd.fire();
    },3000);




</script>
