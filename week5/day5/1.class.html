    //es6中构造函数称为类 class
    class F{
        constructor(name){ //私有的属性  constructor的内容相当于es5中构造函数里放的内容
            this.name = name;
        };
        writeCss(){//原型上的方法
            console.log("writeCss");
        }
        static writeJs(){ //静态属性
            console.log("js");
        }
    }
    let f = new F("lily");
    console.log(f);

    F.writeJs();
