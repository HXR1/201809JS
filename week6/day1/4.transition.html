<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1{
            width: 100px;
            height: 100px;
            background: red;
           /* -webkit-transition: width 1s; !*谷歌*!
            -moz-transition: width 1s;!*火狐*!
            -ms-transition: width 1s;!*ie*!
            -o-transition: width 1s;!*欧朋*!*/
            transition: width 1s cubic-bezier(.36,1.23,1,-0.63);/*标准属性*/
        }
        #div1:hover{
            width: 300px;
        }
    </style>
</head>
<body>
<div id="div1"></div>
</body>
</html>
<script>
    //transition 过渡属性 在一定时间内，css属性由起始值向结束值之间实现平滑过渡效果
    //width  起始值 100px  结束值 300px
    //细分属性 transition-property  过渡属性  all（默认）
    //transition-duration 过渡时间
    //transition-timing-function:ease(默认) |linear|ease-in-out |ease-in|ease-out 动画运行的速度
    //transition-delay 延迟时间
    //复合写法 transition:width 1s  linear  1s;
    //transition:1s;
    var oDiv  = document.getElementById("div1");
    oDiv.addEventListener("webkitTransitionEnd",function(){//动画结束后触发的事件
        console.log(1);
    },false);
</script>
