<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        html,body{
            height: 100%;
            overflow: hidden;
        }
        #box{
            width: 100%;
            height: 100%;
            position: relative;
        }
        #box>img{
            width: 100%;
            height: 100%;
            position: absolute;
            left:0;
            top:0;
        }
        #box ul{
            width: 100%;
            text-align: center;
            position: absolute;
            bottom:10%;
            z-index: 9999;
        }
        #box ul li{
            display: inline-block;
            width: 100px;
            height: 100px;
            border:10px solid rgba(255,255,255,0.3);
            margin: 0 10px;
            border-radius: 50%;
            overflow: hidden;
        }
        #box ul li img{
            width: 100%;
            height: 100%;
        }
        #box :target{/*表示显示目标元素*/
            z-index: 100;
        }
        @-webkit-keyframes slideLeft {
            0%{
                -webkit-transform: translate(-500px,0);
                transform: translate(-500px,0);
            }
            100%{
                -webkit-transform: translate(0,0);
                transform: translate(0,0);
            }
        }
        @keyframes slideLeft {
            0%{
                -webkit-transform: translate(-500px,0);
                transform: translate(-500px,0);
            }
            100%{
                -webkit-transform: translate(0,0);
                transform: translate(0,0);
            }
        }
        #box #bg0:target{
           -webkit-animation:slideLeft 1s both;
           animation:slideLeft 1s both;
        }
        @keyframes slideUp {
            0%{
                transform:translate(0,-500px);
            }
            100%{
                transform: translate(0,0);
            }
        }
        #bg1:target{
            animation:slideUp 1s both;
        }

        @keyframes zoomIn {
            0%{
                transform: scale(0.2);
            }
            100%{
                transform: scale(1);
            }
        }
        #bg2:target{
            animation:zoomIn 1s both;
        }

        @keyframes zoomOut {
            0%{
                transform: scale(2);
            }
            100%{
                transform: scale(1);
            }

        }
        #bg3:target{
            animation:zoomOut 1s both;
        }


        @keyframes rotateIn {
            0%{
                transform: scale(0.2) rotate(0deg);
            }
            100%{
                transform: scale(1) rotate(360deg);
            }

        }
        #box #bg4:target{
            animation:rotateIn 1s both;
        }
    </style>
</head>
<body>
<div id="box">
    <img src="images/1.jpg" alt="" id="bg0">
    <img src="images/2.jpg" alt="" id="bg1">
    <img src="images/3.jpg" alt="" id="bg2">
    <img src="images/4.jpg" alt="" id="bg3">
    <img src="images/5.jpg" alt="" id="bg4">
    <ul>
        <li><a href="#bg0"><img src="images/1.jpg" alt=""></a></li>
        <li><a href="#bg1"><img src="images/2.jpg" alt=""></a></li>
        <li><a href="#bg2"><img src="images/3.jpg" alt=""></a></li>
        <li><a href="#bg3"><img src="images/4.jpg" alt=""></a></li>
        <li><a href="#bg4"><img src="images/5.jpg" alt=""></a></li>
    </ul>
</div>
</body>
</html>
