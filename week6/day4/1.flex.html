<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0
        }
        ul{
            list-style: none;
            width: 1000px;
            border:2px solid palegreen;
            height: 400px;
            margin: 50px auto;
            display: flex;
            flex-direction:column; /*主轴的方向 row*/
            flex-wrap: wrap;/*超过父容器时是否换行 默认是nowrap不换行 wrap表示换行*/
           /* flex-flow:row wrap;*//*是flex-direction和flex-wrap的复合写法*/
            /*justify-content:space-evenly;*/ /*默认往主轴的起始位置对齐*/
           /* justify-content: center;*/
           align-items: center;/*设置完高度后不起作用*!*/
            /*align-content: space-evenly;处理交叉轴换行的空间的空间，对单行不起作用*/
        }
        ul li{
            width: 150px;
            height: 30px;
            line-height: 30px;
            color: blue;
            background: orange;
            border:1px solid #000;
        }
      /*  ul li:nth-child(1){
            align-self: flex-start;!*作用在子元素*!
        }
        ul li:nth-child(2){
            order:-1;!*用来设置子容器排列顺序 值越小越往前*!
        }*/
    </style>
</head>
<body>
<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
</ul>

</body>
</html>
