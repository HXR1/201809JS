<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        .container{
            width: 200px;
            display: flex;
        }
        .item{
            height: 100px;
        }
        .container div:nth-child(1){
            background: orange;
            width: 140px;/*width没有用，以0%为基准扩展和收缩*/
            flex: 3 1 0%;
        }
        .container div:nth-child(2){
            background: palegreen;
            width: 100px;
            flex: 2 2 auto;/*基准值是width的值也就是100px*/
        }
        .container div:nth-child(3) {
            background: paleturquoise;
            width: auto;
            flex: 1 3 200px;
        }
        /*
        flex-grow 扩展比例 当有内容剩余时 ，每个子容器按照这个比例扩展内容
        flex-shrink 收缩比例 当有内容溢出时，每个子容器按照这个比例搜索内容
        flex-basic 基准值  扩展或收缩内容时，这个值为基准
        flex-basic 若值为auto，则以width为基准，其他情况都是以flex-basic值为基准
        flex:<flex-grow> <flex-shrink> <flex-basic>
        默认值 flex:0 1 auto;
        flex:auto
        flex:2 100px
        */

        /*
        子容器基准值宽度总共300，父容器设置width是600
        剩余内容是300  flex-grow
        总共6分 第一个div 占剩余内容的3/6  = 3/6*300 = 150 ->0+150=150
        第二个div  占剩余内容的2/6 = 2/6*300 = 100 ->100+100=200
        第三个div 占剩余内容的1/6 = 1/6*300 = 50 ->200+50=250

        子容器基准值宽度总共300，父容器设置width是200
        溢出的内容是100
        公式：子容器算上收缩比例的基准值/各个容器算上收缩比例的总基准值 = 求的收缩的内容/溢出的内容
      第二个div  2*100/0*3+2*100+3*200 = x/100
      200/800 = x/100  x = 25  ->最终宽度是100-25 = 75;

      第三个div   3*200/ 0*3+2*100+3*200 = x/100
      600/800 = x/100  x = 75  ->最终宽度是200-75 = 125
       */



    </style>
</head>
<body>
<div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
</body>
</html>
