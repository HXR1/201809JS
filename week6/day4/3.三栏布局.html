<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding:0
        }
        .container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .container>*{
            width: 100%;
            height: 100px;
        }
        .side1{
            background: green;
        }
        .side2{
            background: paleturquoise;
        }

        .main{
            background: orange;
        }
        @media all and (min-width: 1001px) {
            .main{
                flex: 2 0%;
            }
            .side{
                flex:1 0%;
            }
        }
        @media all and (min-width:750px) and (max-width: 1000px){
            .main{
                order:-1;
            }
            .side{
                flex:1 0%; 
            }
        }

    </style>
</head>
<body>
<div class="container">
    <div class="side side1">side1</div>
    <div class="main">main</div>
    <div class="side side2">side2</div>
</div>
</body>
</html>
