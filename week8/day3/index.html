<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 600px;
            border: 2px solid orange;
            padding: 20px;
            margin: 10px auto;
        }

        .head {
            background: orange;
            color: white;
            height: 40px;
            line-height: 40px;
        }

        .box ul li {
            overflow: hidden;
            line-height: 40px;
        }
        .box ul li a{
            text-decoration: none;
            color: #000;
        }

        .box ul li span {
            width: 25%;
            text-align: center;
            float: left;
            list-style: none;
        }

        .list li:nth-child(2n) {
            background: papayawhip;
        }

        .list li:nth-child(2n+1) {
            background: #fff;
        }
    </style>
</head>
<body>
<div class="box">
    <a href="/add.html">新增客户</a>
    <ul class="head">
        <li>
            <span>编号</span>
            <span>姓名</span>
            <span>电话</span>
            <span>操作</span>
        </li>
    </ul>
    <ul class="list">


    </ul>
</div>
</body>
</html>
<script src="js/axios.min.js"></script>
<script src="js/index.js"></script>
