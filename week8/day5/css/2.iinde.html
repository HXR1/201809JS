<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    html{
        font-size: 200%;
    }
    body > div{
        border: 1px solid #ccc;
    }
    .px p{
        font-size: 16px;
        margin-top: 16px;
    }
    .px-sub{
        font-size: 14px;
    }
    .px-sub p {
        font-size: 12px;
    }
    .em p{
        font-size: 1em;
        margin-top: 1em;
    }
    .em-sub{
        font-size: 80%;
    }
    .em-sub p {
        font-size: 1em;
    }
    .rem p{
        font-size: 1rem;
        margin-top: 1rem;
    }
    .rem-sub{
        font-size:62.5%;
    }
    .rem-sub p{
        font-size: 1rem;
    }
</style>
<body>
    <div class="px">
        <p>px</p>
        <div class="px-sub">
            <p>px-sub</p>
        </div>
    </div>
    <div class="em">
        <p>em</p>
        <div class="em-sub">
            <p>em-sub</p>
        </div>
    </div>
    <div class="rem">
        <p>rem</p>
        <div class="rem-sub">
            <p>rem-sub</p>
        </div>
    </div>
</body>
</html>
