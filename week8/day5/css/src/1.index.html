<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .class{
            width: 100px;
            height: 100px;
            background: red;
        }
        .class:hover:before{
            content: "";
            display: block;
            position: absolute;
            top:0;
            left: 0;
            height: 50px;
            width: 50px;
            border-top: 5px solid limegreen;
            border-left: 5px solid limegreen;
        }
        .class:hover:after{
            content: "";
            display: block;
            position: absolute;
            right:0;
            bottom: 0;
            height: 50px;
            width: 50px;
            border-right: 5px solid limegreen;
            border-bottom: 5px solid limegreen;
        }
    </style>
</head>
<body>
    <div class="class">
    </div>
</body>
</html>
