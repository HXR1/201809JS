<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ::selection{
            background: red;
        }
        .center-block{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .container{
            position: relative;
            width: 500px;
            height: 200px;
            background: #ccc;
        }
        .sub{
            width: 100px;
            height: 100px;
            background: red;
        }
        .center{
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .pull-left{
            float: left!important;
        }
        .pull-right{
            float: right!important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sub pull-right">
        我是一串文字
    </div>
</div>

</body>
</html>
