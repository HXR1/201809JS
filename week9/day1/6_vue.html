<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
<div id="app">
    <!-- 小胡子
        这里边可以直接写变量
        也可以写表达式
        但是不能写JS语句
     -->
    <!--name = '珠峰培训2018'  这个表达式的返回结果是 ‘珠峰培训2018’-->

    {{name = '珠峰培训2018'}}
    {{age && 'qqqq'}}
    <!-- 赋值表达式 是有返回值的  返回值就是 赋给变量的 那个值 -->
    <!-- 两次赋值 直接报错？？？ -->
    <h2>{{age > 3 ? name='qqq' : name='www'}}</h2>
    {{name}}
</div>
<!--{{name}}-->
<h1>珠峰培训</h1>
</body>
</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            //data 中的数据 最终都会挂在到这个实例上
            name:"珠峰",
            age:9
        }
    });
    let name = '1234';
    let age = 10;
</script>
