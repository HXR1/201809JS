<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>

<div id="app">
    <h1>{{name}}</h1>
    <h2>{{ary}}</h2>
</div>

</body>
</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        data:{
            name:"珠峰培训",
            ary:[1,2,3,4]
        }
    }).$mount('#app')
    // 数组中 只有那些能引起数组变异的方法才能触发视图的更新；
    // 直接通过数组的索引去修改数组中的项；是不会触发视图更新的
    // vm.ary.pop() 可以触发
    // vm.ary.length-- 不可以触发

    //vm.ary[0] = 10 不能触发
    //vm.ary.splice(0,1,10) 可以触发

    // 处理对象的四种方式在这都能用
    // 数组本身还有这些改变原有数组的原生方法（pop,sort ...）可以用
</script>
