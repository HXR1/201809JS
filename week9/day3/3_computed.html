<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>

<div id="app">
    <input type="text" v-model="name">
    <h1>{{name2}}</h1>
    <h2>{{str}}</h2>
</div>
</body>
</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰",
            str:''
        },
        computed:{
            name2(){
                // 不支持异步;卸载异步函数中的 变量 跟name2不存在依赖关系
                setTimeout(()=>{
                    this.str = this.name+"computed"
                },0);
                // console.log(this.name);
            }
        }
    })
</script>
