<script>

        el:"#app",
        data:{

                name:456
            }

        watch:{
            name(cur,prev){

            },
            // obj(cur,prev){

            'obj.name':{
                handler(cur,prev){
                    // handler 单词是固定的
                    // console.log(arguments);

                    console.log(cur,prev);
                },
                deep:true,
                immediate:true
            }
        }
    })
