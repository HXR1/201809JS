<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>

<div id="app">
    <router-link
            :to="{name:'son',params:obj,query:{a:12}}" tag="button">son</router-link>
    <router-link to="/son2/jerry/12/1" tag="button">son2</router-link>
    <router-view></router-view>
</div>
</body>
</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let son = {
        template:"<h1>son{{obj}}{{obj2}}</h1>",
        data(){
            return{
                obj:this.$route.params
            }
        },
        computed:{
            obj2(){
                return this.$route.params
            }
        }
    };
    let son2 = {
        template:"<h1>son2</h1>"
    };
    /*
    * 加入自己的业务逻辑需要 有三个参数
    * name
    * age
    * sex
    *
    * 1、修改路由映射表
    * 2、router-link写参数
    * */
    const routes = [
        {
            path:'/son/:name/:age/:sex',
            name:'son',
            component:son,
        },
        {
            path:'/son2/:name/:age/:sex',
            name:'son2',
            component:son2,
        }
    ];
    let router = new VueRouter({
        routes,
        linkActiveClass:'current',
        linkExactActiveClass:"current2"
    });
    let vm = new Vue({
        el:"#app",
        data:{
            obj:{
                name:'Tom',
                age:12,
                sex:0
            },
            obj2:{
                name:'Jerry',
                age:12,
                sex:1
            }
        },
        router
    })

</script>
